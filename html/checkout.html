<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="../jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="../js/checkout.js"></script>

    <link rel="stylesheet" href="../jquery-ui-1.12.1/jquery-ui.css" />
    <link rel="stylesheet" href="../jquery-ui-1.12.1/jquery-ui.theme.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Checkout</title>
</head>
<body>
    <div id="wrapper">
        <div class="checkoutContainer">   
            <nav>
                <ul class="menu">
                    <a href="../index.html"><img src="../css/images/logo.png" height="45" width="45" alt="Loggan till företaget"></a>
                    <li class="logo"><a href="../index.html">Granaffär</a></li>
                    <li class="item"><a href="../index.html"><i class="fas fa-home"></i> Hem</a></li>
                    <li class="item"><a href="#main"><i class="fas fa-tree"></i> Produkter</a></li>
                    <li class="item"><a href="#footer"><i class="fas fa-phone"></i> Kontakta Oss</a></li>                    
                    <li class="toggle"><span class="bars"></span></li>
                </ul>
            </nav>

            <div id="shoppingCartWindow"></div>

            <div class="checkoutMain">
                <h1>Kassa</h1>
                <div class="shoppingCart"></div>
                <div class="totalDiv">
                    <p class="totalPriceP"></p>
                    <div class="checkoutBtn">
                        <a href="/index.html">Fortsätt handla</a>
                        <a href="/html/paymentPage.html" id="confirmPurchaseLink"><button type="button" id="confirmPurchaseButton"> Till Betalning </button></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer" id="footer">
            <div class="footerAdress">
                <p>Granvägen 24</p>
                <p>116 12 Stockholm</p>
            </div>
            <div class="footerSocial">
                <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
                <a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="footerContact">
                <p>08-123 45</p>
                <p>kontakt@granar.se</p>
            </div>
        </div>
    </div>
</body>
</html>
