<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/main.css" />
    <script src="../js/main.js"></script>
    <title> Payment </title>
</head>

<body>
    <div id="wrapper">
        <div class="paymentContainer">
            <nav>
                <ul class="menu">
                    <a href="/index.html"><img src="../css/images/logo.png" height="45" width="45" alt="Loggan till företaget"></a>
                    <li class="logo"><a href="/index.html">Granaffär</a></li>
                    <li class="item"><a href="/index.html"><i class="fas fa-home"></i> Hem</a></li>
                    <li class="item"><a href="/index.html"><i class="fas fa-tree"></i> Produkter</a></li>
                    <li class="item"><a href="#footer"><i class="fas fa-phone"></i> Kontakta Oss</a></li>
                    <li class="item"><a href="#"><i class="fas fa-shopping-cart"></i> Varukorg</a></li>

                    <li class="toggle"><span class="bars"></span></li>
                </ul>
            </nav>

            <div class="paymentMain">
                <h1> Betalning </h1>

                <form>
                    <input type="text" placeholder="Förnamn">
                    <input type="text" placeholder="Efternamn">
                    <input type="email" placeholder="E-mail">
                    <input type="tel" placeholder="Telefonummer">
                    <input type="number" placeholder="Kortnummer">
                    <input type="nummer" placeholder="Giltig till">
                    <input type="number" placeholder="CVV">
                </form>

                <div class="iconDiv">
                    <i class="fab fa-cc-mastercard"></i>
                    <i class="fab fa-cc-visa"></i>
                    <i class="fab fa-cc-paypal"></i>
                </div>

                <div class="paymentBtn">
                    <a href="/html/checkout.html">Tillbaka till kassan</a>
                    <a href="/html/confirmPurchase.html" id="confirmPurchaseLink"><button type="button" id="confirmPurchaseButton">Bekräfta köp</button></a>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footerAdress">
                <p>Granvägen 24</p>
                <p>116 12 Stockholm</p>
            </div>
            <div class="footerSocial">
                <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
                <a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="footerContact">
                <p>08-123 45</p>
                <p>kontakt@granar.se</p>
            </div>
        </div>
    </div>
</body>

</html>
